<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
  	<header>
  		<h1>Dinner Planner</h1>
	</header>

	<div class="row">
		<div class="col-sm-3" id="leftContainer">
			<nav class="navbar navbar-default" style="background: white; border-color: white;">
				<div class="container-fluid">
			    	<div class="navbar-header">
			      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>                        
			      		</button>
			    	</div>

			    	<div class="collapse navbar-collapse" id="myNavbar">
			    		<div id="viewNew">
							<div>
								<h3>My Dinner</h3>	
							</div>

							<div>
								Number of guests: <span id="numberOfGuests"></span>
							</div>

							<div>
					       		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
								<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
							</div>

							<div class="row" id="infoTexts">
								<div class="col-sm-6">Dish name</div>
								<div class="col-sm-6" id="cost">Cost</div>
							</div>

							<div style="text-align: right;">
								SEK 0.00
							</div>

							<button type="button" class="btn btn-default btn-sm">
			  					Confirm dinner
							</button>
						</div>
			    	</div>
			  	</div>
			</nav>
		</div>

		<div class="col-sm-9" id="searchArea">
			<h5>Find a dish</h5>

			<form class="form-horizontal">
				 <div class="form-group">
				    <div class="col-sm-3">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter keywords">
				    </div>

				    <div class="col-sm-3">
						<div class="btn-group btn-block">
				            <a class="btn btn-block btn-default dropdown-toggle" href="#" data-toggle="dropdown">
				             	All
				             	<span class="caret"></span>
				            </a>
				            <ul class="dropdown-menu col-sm-12">
				             	<li><a href="#">Main course</a></li>
				             	<li><a href="#">Side dish</a></li>
				             	<li><a href="#">Dessert</a></li>
				             	<li><a href="#">Appetizers</a></li>
				            </ul>
				        </div>
				    </div>

					<button type="button" class="btn btn-default btn-md col-sm-2">
					  	Search
					</button>

				</div>
			</form>

		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/viewNew.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
